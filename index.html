<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1.0, user-scalable=0">
    <meta name="referrer" content="origin">

    <title>Cardigan.js</title>
  </head>
  <body>
    <h1>Balance Checker</h1>
    <form data-cardigan-balance-checker="form">
      <div data-cardigan-balance-checker="result"></div>

      <label>
        Number
        <input data-cardigan-balance-checker="number" type="number" name="number" value="" />
      </label>

      <label>
        PIN
        <input data-cardigan-balance-checker="pin" type="number" name="number" value="" />
      </label>

      <button data-cardigan-balance-checker="submit" type="submit">
        Submit
      </button>
    </form>

    <h1>Product Form</h1>
    <form data-section="template--18263145808169__main">
      <div data-cardigan-product-form="form">
        <label>
          Recipient name
          <input data-cardigan-product-form="recipient-name" type="text" name="properties[_recipient_name]" value="" />
        </label>

        <label>
          Recipient email
          <input data-cardigan-product-form="recipient-email" type="email" name="properties[_recipient_email]" value="" />
        </label>

        <label>
          Sender name
          <input data-cardigan-product-form="sender-name" type="text" name="properties[_sender_name]" value="" />
        </label>

        <label>
          Greeting
          <input data-cardigan-product-form="greeting" type="text" name="properties[_greeting]" value="" />
        </label>

        <label>
          Delivery daate
          <input data-cardigan-product-form="delivery-date" type="text" name="properties[_delivery_date]" value="" />
        </label>
      </div>
    </form>

    <script id="cardigan-config" type="application/json">
      {
        "endpoint": "%VITE_CARDIGAN_ENDPOINT%",
        "subdomain": "%VITE_SHOPIFY_SUBDOMAIN%"
      }
    </script>

    <script id="cardigan-templates" type="application/json">
      {
        "balance_checker_result_default": "<span>Enter a number and PIN.</span>",
        "balance_checker_result_loading": "<span>Loading...</span>",
        "balance_checker_result_success": "<span>{{ balance_formatted }}</span>",
        "balance_checker_result_error": "<span>{{ errors }}</span>"
      }
    </script>

    <script data-cardigan-script type="module" src="/src/index.js"></script>
  </body>
</html>
