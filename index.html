<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1.0, user-scalable=0">
    <meta name="referrer" content="origin">

    <title>Cardigan.js</title>
  </head>
  <body>
    <h1>Balance Checker</h1>
    <form data-cardigan-balance-checker="form">
      <div data-cardigan-balance-checker="result"></div>

      <label>
        Number
        <input data-cardigan-balance-checker="number" type="number" name="number" value="" />
      </label>

      <label data-cardigan-balance-checker="pin-wrapper">
        PIN
        <input data-cardigan-balance-checker="pin" type="number" name="number" value="" />
      </label>

      <button data-cardigan-balance-checker="submit" type="submit">
        Submit
      </button>
    </form>

    <h1>Product Form</h1>
    <form data-section="template--18263145808169__main">
      <div data-cardigan-product-form="form">
        <label>
          Recipient name
          <input data-cardigan-product-form="recipient-name" type="text" name="properties[_recipient_name]" value="" />
        </label>

        <label>
          Recipient email
          <input data-cardigan-product-form="recipient-email" type="email" name="properties[_recipient_email]" value="" />
        </label>

        <label>
          Sender name
          <input data-cardigan-product-form="sender-name" type="text" name="properties[_sender_name]" value="" />
        </label>

        <label>
          Greeting
          <input data-cardigan-product-form="greeting" type="text" name="properties[_greeting]" value="" />
        </label>

        <label>
          Delivery date
          <input data-cardigan-product-form="delivery-date" type="text" name="properties[_delivery_date]" value="" />
        </label>
      </div>
    </form>

    <h1>Cart Redemption</h1>
    <div data-cardigan-cart-redemption="component">
      <div data-cardigan-cart-redemption="disclosure-toggle"></div>

      <div data-cardigan-cart-redemption="disclosure-content" style="display: none;">
        <div data-cardigan-cart-redemption="result"></div>

        <div data-cardigan-cart-redemption="application-form">
          <label>
            Number
            <input data-cardigan-cart-redemption="number" type="tel" name="number" value="" />
          </label>

          <label>
            PIN
            <input data-cardigan-cart-redemption="pin" type="tel" name="number" value="" />
          </label>

          <button data-cardigan-cart-redemption="apply" type="button">
            Apply
          </button>
        </div>

        <div data-cardigan-cart-redemption="removal-form" style="display: none;">
          <div data-cardigan-cart-redemption="applied-card"></div>

          <button data-cardigan-cart-redemption="remove" type="button">
            Remove
          </button>
        </div>
      </div>

      <input data-cardigan-cart-redemption="discount" type="hidden" name="discount" value="" />
    </div>

    <script id="cardigan-config" type="application/json">
      {
        "endpoint": "%VITE_CARDIGAN_ENDPOINT%",
        "locale": "%VITE_LOCALE%",
        "subdomain": "%VITE_SHOPIFY_SUBDOMAIN%"
      }
    </script>

    <script id="cardigan-templates" type="application/json">
      {
        "balance_checker_result_default": "<span>Enter a number and PIN.</span>",
        "balance_checker_result_error": "<span>{{ errors }}</span>",
        "balance_checker_result_loading": "<span>Loading...</span>",
        "balance_checker_result_success": "<span>{{ balance_formatted }}</span>",
        "cart_redemption_applied_card": "<span>•••• {{ last_characters }}</span>",
        "cart_redemption_disclosure_toggle_closed": "<span>Apply gift card ▼</span>",
        "cart_redemption_disclosure_toggle_open": "<span>Apply gift card ▲</span>",
        "cart_redemption_result_application_loading": "<span>Applying...</span>",
        "cart_redemption_result_application_success": "<span>{{ balance_formatted }} card applied.</span>",
        "cart_redemption_result_application_error": "<span>{{ errors }}</span>",
        "cart_redemption_result_default": "<span>Enter a number and PIN.</span>",
        "cart_redemption_result_removal_loading": "<span>Removing...</span>",
        "cart_redemption_result_removal_error": "<span>{{ errors }}</span>"
      }
    </script>

    <script data-cardigan-script type="module" src="/src/index.js"></script>
  </body>
</html>
